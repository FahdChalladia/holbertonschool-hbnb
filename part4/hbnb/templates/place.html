<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Application Logo" class="logo">
        
        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
            <a href="{{ url_for('login') }}" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="place-details">
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews-container">
            <div id="reviews" class="reviews-list"></div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <footer>
        <p class="footer-text">Â© 2025 HBnB Evolution . All rights reserved.</p>
    </footer>
</body>
</html>
