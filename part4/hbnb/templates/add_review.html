<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Application Logo" class="logo">
        
        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
            <a href="{{ url_for('places') }}" class="login-button">Places</a>

        </nav>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2>Add a Review</h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <!-- Options for rating -->
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
