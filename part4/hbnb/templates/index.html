<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Application Logo" class="logo">
        
        <nav>
            <a href="{{ url_for('index') }}" class="login-button">Home</a>
            <a href="{{ url_for('login') }}" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        
        <p>Available places</p>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="10">≤ $10</option>
                <option value="50">≤ $50</option>
                <option value="100">≤ $100</option>
            </select>
        </section>
        <section id="places-list">
        </section>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <footer>
        <p class="footer-text">© 2025 HBnB Evolution . All rights reserved.</p>
    </footer>
</body>

</html>
